<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paramètres - LeadGenius</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/theme-toggle.js"></script>
  <script src="js/liquify-effects.js"></script>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    .dashboard-container { display: flex; flex: 1 0 auto; width: 100%; min-height: 100%; }
    .sidebar { width: 280px; height: 100vh; position: fixed; left: 0; top: 0; background: white; box-shadow: 2px 0 10px rgba(0,0,0,0.05); z-index: 50; overflow-y: auto; }
    .main-content { flex: 1; margin-left: 280px; padding: 0; display: flex; flex-direction: column; background: #f9fafb; width: calc(100% - 280px); }
    @media (max-width: 1024px) { .sidebar { width: 100%; position: static; height: auto; } .main-content { margin-left: 0; } }
  </style>
</head>
<body class="bg-gray-50 h-full">
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="p-4">
        <a href="index.html" class="block focus:outline-none">
          <h1 class="text-2xl font-bold text-gray-900 mb-6 hover:underline cursor-pointer">Lead<span class="text-black">Genius</span></h1>
        </a>
      </div>
      <nav class="space-y-1">
        <a href="dashboard.html" class="tab-link flex items-center px-6 py-3 text-sm font-medium rounded-lg transition-colors duration-200 text-gray-600 hover:bg-gray-50">Tableau de bord</a>
        <a href="contacts.html" class="tab-link flex items-center px-6 py-3 text-sm font-medium rounded-lg transition-colors duration-200 text-gray-600 hover:bg-gray-50">Contacts</a>
        <a href="messages.html" class="tab-link flex items-center px-6 py-3 text-sm font-medium rounded-lg transition-colors duration-200 text-gray-600 hover:bg-gray-50">Messages</a>
        <a href="parametres.html" class="tab-link flex items-center px-6 py-3 text-sm font-medium rounded-lg transition-colors duration-200 text-gray-900 bg-gray-100">Paramètres</a>
      </nav>
      <div class="mt-auto p-4 border-t border-gray-200">
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="User" class="w-8 h-8 rounded-full mr-2">
            <div>
              <p class="text-sm font-medium text-gray-900">Sarah Dupont</p>
              <p class="text-xs text-gray-500">Administrateur</p>
            </div>
          </div>
          <button class="text-gray-400 hover:text-gray-600">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </div>
      </div>
    </aside>
    <!-- Main Content -->
    <main class="main-content">
      <div class="bg-white border border-gray-200 shadow-sm p-4 mb-4">
        <div class="flex justify-between items-center">
          <h2 class="text-2xl font-semibold text-gray-900">Paramètres</h2>
        </div>
      </div>
      <section class="p-8">
        <div class="glass-card border border-black/20 rounded-xl shadow-2xl p-12 w-full max-w-3xl mx-auto flex flex-col gap-10 animate-fade-in" style="background:rgba(255,255,255,0.82);">
  <div class="flex flex-col sm:flex-row items-center justify-between gap-8">
    <!-- Avatar & Mood -->
    <div class="flex flex-col items-center gap-3">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Avatar" class="w-28 h-28 rounded-full border-2 border-black shadow-lg">
      <button type="button" class="text-xs text-black/60 hover:underline flex items-center gap-1"><i class="fas fa-camera"></i> Modifier l’avatar</button>
      <div class="mt-2 text-gray-700 text-center italic text-sm opacity-80">Mood du jour : <span class="font-semibold">"Toujours plus haut"</span></div>
    </div>
    <!-- Citation ou phrase -->
    <div class="flex-1 flex flex-col items-center sm:items-end gap-2">
      <span class="text-4xl font-black text-black tracking-tight flex items-center gap-3"><i class="fas fa-user-cog text-black/70"></i> Paramètres</span>
      <span class="text-base text-gray-600 font-light mt-1">Règle ton espace à ton image, tout en noir & blanc.</span>
    </div>
  </div>
  <form class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full mt-4">
    <!-- Pseudo -->
    <div>
      <label for="pseudo" class="block text-xs font-bold text-black uppercase mb-1 tracking-widest">Pseudo</label>
      <input type="text" id="pseudo" name="pseudo" class="mt-1 block w-full rounded-lg border border-black/30 bg-white text-black placeholder-gray-400 shadow-sm focus:border-black focus:ring-2 focus:ring-black" placeholder="Ex: ShadowMaster" required>
    </div>
    <!-- Email -->
    <div>
      <label for="email" class="block text-xs font-bold text-black uppercase mb-1 tracking-widest">Email</label>
      <input type="email" id="email" name="email" class="mt-1 block w-full rounded-lg border border-black/30 bg-white text-black placeholder-gray-400 shadow-sm focus:border-black focus:ring-2 focus:ring-black" placeholder="adresse@email.com" required>
    </div>
    <!-- Bio -->
    <div class="md:col-span-2">
      <label for="bio" class="block text-xs font-bold text-black uppercase mb-1 tracking-widest">Bio</label>
      <textarea id="bio" name="bio" rows="2" class="mt-1 block w-full rounded-lg border border-black/30 bg-white text-black placeholder-gray-400 shadow-sm focus:border-black focus:ring-2 focus:ring-black resize-none" placeholder="Décris-toi en quelques mots…"></textarea>
    </div>
    <!-- Thème -->
    <div class="flex flex-col gap-2">
      <span class="block text-xs font-bold text-black uppercase mb-1 tracking-widest">Thème</span>
      <label class="flex items-center gap-3 cursor-pointer">
        <input type="checkbox" value="1" class="sr-only peer" id="theme-dark">
        <div class="w-11 h-6 bg-gray-200 border border-black/30 rounded-full relative peer-checked:bg-black transition-all">
          <div class="absolute left-1 top-1 w-4 h-4 bg-black peer-checked:bg-white rounded-full shadow transition-all peer-checked:translate-x-5"></div>
        </div>
        <span class="ml-2 text-sm text-black font-medium">Mode sombre</span>
      </label>
    </div>
    <!-- Notifications -->
    <div class="flex flex-col gap-2">
      <span class="block text-xs font-bold text-black uppercase mb-1 tracking-widest">Notifications</span>
      <label class="flex items-center gap-3 cursor-pointer">
        <input type="checkbox" value="1" class="sr-only peer" id="notifications">
        <div class="w-11 h-6 bg-gray-200 border border-black/30 rounded-full relative peer-checked:bg-black transition-all">
          <div class="absolute left-1 top-1 w-4 h-4 bg-black peer-checked:bg-white rounded-full shadow transition-all peer-checked:translate-x-5"></div>
        </div>
        <span class="ml-2 text-sm text-black font-medium">Activer</span>
      </label>
    </div>
    <!-- Zone bonus : Citation ou mot du moment -->
    <div class="md:col-span-2">
      <label for="citation" class="block text-xs font-bold text-black uppercase mb-1 tracking-widest">Mot du moment</label>
      <input type="text" id="citation" name="citation" class="mt-1 block w-full rounded-lg border border-black/30 bg-white text-black placeholder-gray-400 shadow-sm focus:border-black focus:ring-2 focus:ring-black" placeholder="Ex: "Toujours plus haut" ou une punchline perso">
    </div>
    <div class="md:col-span-2 flex justify-end pt-4">
      <button type="submit" class="flex items-center gap-2 px-8 py-3 rounded-full border border-black bg-black text-white font-black uppercase tracking-widest shadow-lg hover:bg-white hover:text-black transition-all"><i class="fas fa-save"></i> Enregistrer</button>
    </div>
  </form>
</div>
      </section>
    </main>
  </div>
</body>
</html>
