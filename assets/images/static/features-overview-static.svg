<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="800" height="600" fill="url(#bg)"/>
    
    <!-- Main Title -->
    <text x="400" y="120" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="42" font-weight="bold" filter="url(#glow)">
        🏆 Template Features
    </text>
    
    <!-- Feature Grid -->
    <g transform="translate(100, 180)">
        <!-- Row 1 -->
        <rect x="0" y="0" width="160" height="80" rx="10" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
        <text x="80" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24">🎭</text>
        <text x="80" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">6-Layer Animation</text>
        <text x="80" y="65" text-anchor="middle" fill="#e0e0e0" font-family="Arial, sans-serif" font-size="10">Epic Floating Circles</text>
        
        <rect x="180" y="0" width="160" height="80" rx="10" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
        <text x="260" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24">⚡</text>
        <text x="260" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">60 FPS Performance</text>
        <text x="260" y="65" text-anchor="middle" fill="#e0e0e0" font-family="Arial, sans-serif" font-size="10">Smooth & Optimized</text>
        
        <rect x="360" y="0" width="160" height="80" rx="10" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
        <text x="440" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24">👥</text>
        <text x="440" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">180+ Portraits</text>
        <text x="440" y="65" text-anchor="middle" fill="#e0e0e0" font-family="Arial, sans-serif" font-size="10">Real Human Faces</text>
        
        <!-- Row 2 -->
        <rect x="0" y="100" width="160" height="80" rx="10" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
        <text x="80" y="130" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24">🎨</text>
        <text x="80" y="150" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Modern UI/UX</text>
        <text x="80" y="165" text-anchor="middle" fill="#e0e0e0" font-family="Arial, sans-serif" font-size="10">Beautiful Design</text>
        
        <rect x="180" y="100" width="160" height="80" rx="10" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
        <text x="260" y="130" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24">🔒</text>
        <text x="260" y="150" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Firebase Ready</text>
        <text x="260" y="165" text-anchor="middle" fill="#e0e0e0" font-family="Arial, sans-serif" font-size="10">Auth & Database</text>
        
        <rect x="360" y="100" width="160" height="80" rx="10" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
        <text x="440" y="130" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24">📱</text>
        <text x="440" y="150" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Mobile Perfect</text>
        <text x="440" y="165" text-anchor="middle" fill="#e0e0e0" font-family="Arial, sans-serif" font-size="10">Responsive Design</text>
        
        <!-- Row 3 -->
        <rect x="90" y="200" width="160" height="80" rx="10" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
        <text x="170" y="230" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24">🚀</text>
        <text x="170" y="250" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Production Ready</text>
        <text x="170" y="265" text-anchor="middle" fill="#e0e0e0" font-family="Arial, sans-serif" font-size="10">Deploy Anywhere</text>
        
        <rect x="270" y="200" width="160" height="80" rx="10" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
        <text x="350" y="230" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24">💰</text>
        <text x="350" y="250" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">SaaS Template</text>
        <text x="350" y="265" text-anchor="middle" fill="#e0e0e0" font-family="Arial, sans-serif" font-size="10">Business Ready</text>
    </g>
    
    <!-- Bottom tagline -->
    <text x="400" y="550" text-anchor="middle" fill="#ffeb3b" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
        ✨ The Most Spectacular SaaS Template Ever Created ✨
    </text>
</svg>
